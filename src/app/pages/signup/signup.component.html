<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5 border-1 shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-4">SignUp</h2>
                    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter username" formControlName="username">
                            <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
                                class="text-danger">
                                <div *ngIf="signupForm.get('username')?.errors?.['required']">Username is required.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                name="password" formControlName="password">
                            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                                class="text-danger">
                                <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.
                                </div>
                                <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum length should be
                                    >=4.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Retype Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter password"
                                name="password" formControlName="repassword">

                            <div *ngIf="signupForm.get('repassword')?.invalid && signupForm.get('repassword')?.touched"
                                class="text-danger">
                                <div *ngIf="signupForm.get('repassword')?.errors?.['required']">Password is required.
                                </div>
                                <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Minimum length should be
                                    >=4.
                                </div>
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter mail"
                                formControlName="email" name="email">
                            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                                class="text-danger">
                                <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
                                <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" placeholder="Enter date of birth"
                                name="dob" formControlName="dob">
                            <div *ngIf="signupForm.get('dob')?.invalid && signupForm.get('dob')?.touched"
                                class="text-danger">
                                <div *ngIf="signupForm.get('dob')?.errors?.['required']">Date of Birth is required.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p style="font-size: smaller;">Already have an Account?</p>
                            </div>
                            <div class="col-6 d-flex justify-content-end">
                                <a class="text-primary" style="cursor: pointer;font-size: smaller; "
                                    (click)="goToSignup()">Sign In</a>
                            </div>

                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary " [disabled]="signupForm.invalid"
                                (click)="goToHome()">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
